<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
            <lightning-card title="Recent Trades">
                <div slot="actions">
                    <lightning-button label="New Trade" variant="brand" title="New Trade">
                    </lightning-button>
                </div>
                <div class="slds-scrollable_y">
                    <lightning-datatable key-field="Id" columns={columns} data={trades.data} hide-checkbox-column>
                    </lightning-datatable>
                </div>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
