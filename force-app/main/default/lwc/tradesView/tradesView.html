<template>
    <lightning-layout size="12" class="slds-grid_align-space" multiple-rows>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small">
            </lightning-spinner>
        </template>
        <lightning-layout-item size="12" class="slds-scrollable_y">
            <lightning-card title="Recent Trades">
                <lightning-button label="New Trade" variant="brand" title="New Trade" onclick={handleClick}
                    slot="actions">
                </lightning-button>
                <lightning-datatable key-field="Id" columns={columns} data={trades.data} hide-checkbox-column>
                </lightning-datatable>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
    <template if:true={showNewTrade}>
        <c-new-trade onfinishmodal={closeModal} onsave={handleSave}></c-new-trade>
    </template>
</template>
